<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col s6 m4 offset-s3 offset-m4">
					<div class="card">
						<div class="card-image">
							<!--<img src="images/sample-1.jpg">-->
							<div class="md-toolbar-tools"></div>
							<!--<span class="card-title">Card Title</span>-->
						</div>
						<div class="card-content grey lighten-3">
							<div class="row">
								<div class="col s12">
									<div class="col s6 offset-s3">
										<div input-field>
											<input type="text" ng-model="model.username" required aria-label="Username">
											<label>Username:</label>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<div class="col s6 offset-s3">
										<div input-field>
											<input type="password" ng-model="model.password" required aria-label="Password">
											<label>Password:</label>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col s12 center-align">
									<a href="#" class="grey-text" ng-click="forgotPassword()">Forgot your password?</a>
								</div>
							</div>
							<div class="row">
								<div class="col s12 center-align">
									<a href="#" class="grey-text" ng-click="createAccount()">Create account</a>
								</div>
							</div>
						</div>
						<div class="card-action right-align grey lighten-3">
							<a href="#" class="grey-text" ng-click="login()">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	</body>
</html>
