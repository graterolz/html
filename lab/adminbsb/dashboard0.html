<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Dashboard0</title>
	<!-- Favicon-->
	<!--<link rel="icon" href="favicon.ico" type="image/x-icon">-->

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

	<!-- Bootstrap Core Css -->
	<link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

	<!-- Waves Effect Css -->
	<link href="plugins/node-waves/waves.css" rel="stylesheet" />

	<!-- Animation Css -->
	<link href="plugins/animate-css/animate.css" rel="stylesheet" />

	<!-- Custom Css -->
	<link href="css/style.css" rel="stylesheet">

	<style type="text/css">
		body{
			background-color: #ffffff !important;
		}
		.navbar{
			background-color: red;
		}
		.navbar .container-fluid{
			background-color: #ffffff;
			padding-bottom: 0px;
			border-bottom: 0px;
		}
		.navbar .container-fluid .navbar-brand{
			color: #000000;
			padding: 0px 0px 0px 0px !important;
			border: 0px 0px 0px 0px !important;
		}
		.navbar .container-fluid .navbar-brand .image img{
			height: 50%;
			width: 100px;
		}
		.navbar .container-fluid .navbar-brand .image_text img{
			padding: 0px 0px 0px 20px !important;
		}
		.navbar .container-fluid .navbar-header{
			height: 70px;
		}
	</style>
</head>

<body class="login-page">
	<!-- Top Bar -->
	<nav class="navbar">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<div class="image">
						<img src="../PDocs/gti/000-logo.png"/>
					</div>
				</a>
				<div class="navbar-brand" href="#">
					<div class="image_text">
						<img src="../PDocs/gti/000-logo_text.png" width="60%"/>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<div class="login-box" style="margin-top:50% !important;">
		<div class="card">
			<div class="body">
				<form id="sign_in" method="POST">
					<div class="msg">
						<h3 class="col-red align-left">Login to myGTI</h3>
						<p>Enter your user name and password below then click Log In</p>
					</div>					 
					<div class="input-group">
						<div class="form-line">
							<input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
						</div>
					</div>
					<div class="input-group">
						<div class="form-line">
							<input type="password" class="form-control" name="password" placeholder="Password" required>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 p-t-5">
							<a href="#" class="col-red"><p class="align-center">I Forgot my username/password</p></a>
						</div>
					</div>
					<div class="row m-t-15 m-b--20 align-right">
						<div class="col-xs-3 col-xs-offset-6">
							<a href="" class="col-grey">CANCEL</a>
						</div>
						<div class="col-xs-3">
							<a href="" class="col-grey">LOGIN</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Jquery Core Js -->
	<script src="plugins/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core Js -->
	<script src="plugins/bootstrap/js/bootstrap.js"></script>

	<!-- Waves Effect Plugin Js -->
	<script src="plugins/node-waves/waves.js"></script>

	<!-- Validation Plugin Js -->
	<script src="plugins/jquery-validation/jquery.validate.js"></script>

	<!-- Custom Js -->
	<script src="js/admin.js"></script>
	<script src="js/pages/examples/sign-in.js"></script>
</body>

</html>
