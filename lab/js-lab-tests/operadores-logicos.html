<!DOCTYPE html>
<html>
	<head>
		<title>operadores-logicos</title>
	</head>
	<body>
		<script type="text/javascript">
			document.write('<h4 align="center">OPERACIONES LÓGICAS</h4>');
			document.write('<br><hr>');
			document.write('<table border=2 width=40% align="center">');
			document.write('<tr align="center">');
			document.write('<td>z</td> <td>k</td> <td>z && k</td>');
			document.write('</tr>');
			document.write('<tr align="center">');
			document.write('<td>0</td> <td>0</td> <td>' + (0 && 0) + '</td>');
			document.write('</tr>');
			document.write('<tr align="center">');
			document.write('<td>0</td> <td>1</td> <td>' + (0 && 1) + '</td>');
			document.write('</tr>');
			document.write('<tr align="center">');
			document.write('<td>1</td> <td>0</td> <td>' + (1 && 0) + '</td>');
			document.write('</tr>');
			document.write('<tr align="center">');
			document.write('<td>1</td> <td>1</td> <td>' + (1 && 1) + '</td>');
			document.write('</tr>');
			document.write('</table>');

			document.write('<br>');

			document.write('<table border=2 width=40% align="center">');
			document.write('<tr align="center">');
			document.write('<td>z</td> <td>k</td> <td>z && k</td>');
			document.write('</tr>');
			document.write('<tr align="center">');
			document.write('<td>0</td> <td>0</td> <td>' + (0 || 0) + '</td>');
			document.write('</tr>');
			document.write('<tr align="center">');
			document.write('<td>0</td> <td>1</td> <td>' + (0 || 1) + '</td>');
			document.write('</tr>');
			document.write('<tr align="center">');
			document.write('<td>1</td> <td>0</td> <td>' + (1 || 0) + '</td>');
			document.write('</tr>');
			document.write('<tr align="center">');
			document.write('<td>1</td> <td>1</td> <td>' + (1 || 1) + '</td>');
			document.write('</tr>');
			document.write('</table>');

			document.write('<br>');

			document.write('<table border=2 width=40% align="center">');
			document.write('<tr align="center">');
			document.write('<td>z</td> <td>!z</td>');
			document.write('</tr>');
			document.write('<tr align="center">');
			document.write('<td>0</td> <td>' + (0+(!0)) + '</td>');
			document.write('</tr>');
			document.write('<tr align="center">');
			document.write('<td>1</td> <td>' + (0+(!1)) + '</td>');
			document.write('</tr>');
			document.write('</table>');
		</script>
	</body> 
</html>
