<!DOCTYPE html>
<html>
	<head>
		<title>send-form-email</title>
		<script type="text/javascript">
			function validate(obj) {
				if (!obj.Opciones[0].checked && !obj.Opciones[1].checked && !obj.Opciones[2].checked) {
					alert("Debe elegir una opción");
					return false; 
				}else{
					return true;
				}
			}
		</script>
	</head>
	<body>
		<form name="form1" method="post" onsubmit="return validate(this)" action="mailto:ejgraterolz@gmail.com?subject=asunto" enctype="text/plain">
			Campo de Texto:
			<input type="text" name="textfield" size="50">
			<br>
			<br>
			Lista de Selección:
			<select name="select">
				<option value="Valor 1" selected>Elemento 1</option>
				<option value="Valor 2">Elemento 2</option>
				<option value="Valor 3">Elemento 3</option>
			</select>
			<br>
			<br>
			Campos Excluyentes:
			<p><input type="radio" value="Botón 1" checked name="radio">Botón 1</p>
			<p><input type="radio" value="Botón 2" name="radio">Botón 2</p>
			
			Opción 1
			<input type="checkbox" name="Opciones" value="Opción 1">
			<br>
			Opción 2
			<input type="checkbox" name="Opciones" value="Opción 2">
			<br>
			Opción 3 
			<input type="checkbox" name="Opciones" value="Opción 3">
			<p>
				<input type="submit" value="Enviar" name="B1">&nbsp;&nbsp;&nbsp;
				<input type="reset" value="Restablecer" name="B2">
			</p>
		</form>
	</body>
</html>
