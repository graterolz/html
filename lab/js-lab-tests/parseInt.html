<!DOCTYPE html>
<html>
	<head>
		<title>parseInt</title>
	</head>
	<body>
		<script type="text/javascript">
			document.write(parseInt('F',16) + '<br>'); 
			document.write(parseInt('17',8) + '<br>');
			document.write(parseInt('15',10) + '<br>');
			document.write(parseInt(15.99,10) + '<br>');
			document.write(parseInt('FXX123',16) + '<br>');
			document.write(parseInt('1111',2) + '<br>');
			document.write(parseInt('15+3',10) + '<br>');
			//
			document.write(parseInt('Hello',8) + '<br>'); 
			document.write(parseInt('FFF',10) + '<br>');
			document.write(parseInt('20123',2) + '<br>');
		</script>
	</body>
</html>
