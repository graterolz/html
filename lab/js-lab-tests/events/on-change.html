<!DOCTYPE html>
<html>
	<head>
		<title>on-change</title>
	</head>
	<body>
		<form>
			Área de origen:
			<br>
			<textarea name="AreaOrigen" rows=5 cols=20 onChange="AreaDestino.value=AreaOrigen.value.toUpperCase()">
				Origen:
			</textarea>
			<br>
			Área de destino:
			<br>
			<textarea name="AreaDestino" rows=5 cols=20 onChange="AreaDestino.value=AreaOrigen.value.toUpperCase()">
				Destino:
			</textarea>
		 </form>
	</body>
</html>
