<!DOCTYPE html>
<html>
	<head>
		<title>for-5</title>
	</head>
	<body>
		<script type="text/javascript">
			var numero,factorial;
			numero = prompt('Dame un número','');
			factorial = 1;

			for(i=2;i<=numero;i++){
				factorial = factorial * i;
			}

			document.write('El factorial de ' + numero + ' es: ' + factorial);
		</script>
	</body>
</html>
