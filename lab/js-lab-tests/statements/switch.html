<!DOCTYPE html>
<html>
	<head>
		<title>switch</title>
	</head>
	<body>
		<script type="text/javascript">
			var numero;
			numero = prompt('Ingrese un número','');
			switch(numero % 2 == 0) {
				case false:
					document.write('Es impar');
					break;
				case true: document.write('Es par');
					break; 
			}
		</script>
	</body>
</html>
