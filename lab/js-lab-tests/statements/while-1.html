<!DOCTYPE html>
<html>
	<head>
		<title>while-1</title>
	</head>
	<body>
		<script type="text/javascript">
			var base,exponente,resultado,i;
			base = prompt('Dame la base','');
			exponente = prompt('Dame el exponente','');
			resultado = 1;
			i = 1;

			while(i<=exponente) {
				resultado = resultado * base
				i++;
			}
			document.write(base + '<sup>' + exponente + '</sup>= ' + resultado);
		</script>
	</body>
</html>
