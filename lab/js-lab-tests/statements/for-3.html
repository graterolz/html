<!DOCTYPE html>
<html>
	<head>
		<title>for-3</title>
	</head>
	<body>
		<script type="text/javascript">
			var numero,es_primo;
			numero = prompt('Dame un número...','');
			es_primo = true;

			for(i=2;i<numero;i++){
				if (numero % i == 0)
					es_primo = false;
			}
			document.write('El número ' + numero);

			if (es_primo){
				document.write(' es primo');
			}else{
				document.write(' no es primo');
			}
		 </script>
	</body>
</html>
