<!DOCTYPE html>
<html>
	<head>
		<title>if-1</title>
	</head>
	<body>
		<script type="text/javascript">
			var dato = prompt('Dame un número','');
			if (dato % 2 == 0){
				document.write('El número ' + dato + ' es par');
			} else{
				document.write('El número ' + dato + ' es impar');
			}
			//
			document.write('<br>');
			//
			var dato2 = prompt("Dame un número...","");
			// Comprobamos si el resto de la división entera por 2 es 0
			document.write("El número " + dato2);
			(dato2 % 2 == 0) ? document.write(" Es par"): document.write(" Es impar");			
		</script>
	</body>
</html>
