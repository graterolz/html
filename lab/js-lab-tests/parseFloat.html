<!DOCTYPE html>
<html>
	<head>
		<title>parseFloat</title>
	</head>
	<body>
		<script type="text/javascript">
			document.write(parseFloat('2.54') + '<br>'); 
			document.write(parseFloat('254e-2') + '<br>');
			document.write(parseFloat('+0.0254e+2') + '<br>');
			var x = '2.54';
			parseFloat(x);
			//
			document.write(parseFloat('A34') + '<br>'); 
			document.write(parseFloat('+-+23.56E-2') + '<br>');
		</script>
	</body>
</html>
