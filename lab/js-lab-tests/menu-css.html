<html>
<head>
	<title>Menú con Html y Css</title>
	<style type="text/css">
	#menu {
		padding: 10px;
	}
	#menu li {
		display: inline;
	}
	#menu li a {
		font-family: Arial;
		font-size: 15px;
		text-decoration: none;
		float: left; padding: 5px;
		background-color: #FFFFFF;
		color: #000000;
	}
	#menu li a:hover {
		background-color: #000000;
		color:#ffffff;
		margin-top: -5px;
		margin-left: 5px;
		margin-right: 5px;
		padding-botton: 10px;
		font-size: 17px;
	}
	</style>
</head>
<body>
	<ul id="menu">
		<li><a href="#">Inicio</a></li>
		<li><a href="#">Youtube</a></li>
		<li><a href="#">Twitter</a></li>
		<li><a href="#">Facebook</a></li>
	</ul>
<body>
</html>
