<html>
	<head>
		<title>isNaN</title>
		<script type="text/javascript">
			function comprueba_numero(numero) {
				if (isNaN(numero)){
					alert('CUIDADO: el valor introducido no es un número');
				}else{
					alert('El valor introducido es un número');
				}
			}
		</script>
	</head>
	<body>
		<script type="text/javascript">
			var num = prompt('Ingresa un número','');
			comprueba_numero(num);
		</script>
	</body>
</html>
